apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: rs-app
    type: front-end
spec:
  replicas: 3

  selector:
    matchLabels:
      type: front-end

  template:
    metadata:
      labels:
        app: rs-app
        type: front-end
    spec:
      containers:
        - name: nginx
          image: nginx

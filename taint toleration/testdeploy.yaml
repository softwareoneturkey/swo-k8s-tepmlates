apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollingupdate
  labels:
    app: siebel
spec:
  replicas: 20
  selector:
    matchLabels:
      app: siebel
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: siebel
    spec:
      containers:
      - name: mapit
        image: quay.io/thoraxe/mapit
        ports:
        - containerPort: 80